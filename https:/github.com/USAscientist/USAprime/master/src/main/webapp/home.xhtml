<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
		template="/WEB-INF/templates/master.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="200" header="" resizable="false"
				closable="false" collapsible="false">
				<ui:insert name="header">
					<ui:include src="/WEB-INF/templates/header.xhtml" />
					<h:form>
						<ui:include src="/WEB-INF/templates/menubar.xhtml" />
					</h:form>
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="south" size="100" header="Bottom"
				resizable="true" closable="true" collapsible="true">
				<h:outputText value="South unit content." />
				<ui:insert name="footer">
					<ui:include src="/WEB-INF/templates/footer.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" header="Left"
				resizable="true" closable="true" collapsible="true">

			</p:layoutUnit>

			<p:layoutUnit position="east" size="200" header="Right"
				resizable="true" closable="true" collapsible="true" effect="drop">
				<h:outputText value="Right unit content." />
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="content">Put default content here, if any.</ui:insert>
			</p:layoutUnit>
		</p:layout>

		<h:form>
			<ui:include src="/popup.xhtml" />
			<p:focus for="terminal" />

			<p:terminal id="terminal" widgetVar="term"
				commandHandler="#{terminalView.handleCommand}"
				welcomeMessage="Welcome to PrimeFaces Terminal, how are you today?" />

			<p:commandButton type="button" value="Clear" icon="ui-icon-trash"
				onclick="PF('term').clear()" style="margin-top:10px" />
		</h:form>
	</ui:define>
</ui:composition>
